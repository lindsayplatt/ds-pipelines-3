target_default: main

packages:
  - tidyverse
  - dataRetrieval
  - urbnmapr
  - rnaturalearth
  - cowplot
  - scipiper

sources:
  - 1_fetch/src/find_oldest_sites.R
  - 1_fetch/src/get_site_data.R
  - 3_visualize/src/plot_data_coverage.R
  - 3_visualize/src/map_sites.R
  - 123_state_tasks.R

targets:
  main:
    depends:
      - obs_tallies
      - 3_visualize/out/data_coverage.png
      - 3_visualize/out/site_map.png

  # Configuration
  states:
    command: c(I(c('WI','MN','MI', 'IL', 'IA')))
  parameter:
    command: c(I('00060'))

  # Identify oldest sites
  oldest_active_sites:
    command: find_oldest_sites(states, parameter)

  # Pull site data
  obs_tallies:
    command: do_state_tasks(
      oldest_active_sites,
      '1_fetch/src/get_site_data.R',
      '2_process/src/tally_site_obs.R',
      '3_visualize/src/plot_site_data.R',
      '123_state_tasks.R')
    depends:
      - parameter

  # Plot data coverage
  3_visualize/out/data_coverage.png:
    command: plot_data_coverage(
      oldest_site_tallies = obs_tallies,
      out_file = target_name,
      parameter = parameter)

  # Map oldest sites
  3_visualize/out/site_map.png:
    command: map_sites(oldest_active_sites, target_name)
